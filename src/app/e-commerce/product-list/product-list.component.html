<div class="container  px-5 py-2 mx-auto max-w-7x1">


  <div class="flex flex-wrap w-full mb-4 p-4">
    <div class="w-full mb-6 lg:mb-0">
      <h1 class="sm:text-4xl text-5xl font-medium font-bold title-font mb-2 text-gray-900">Shop</h1>
      <div class="h-1 w-20 bg-indigo-500 rounded"></div>
    </div>
  </div>

  <div class="flex flex-wrap -m-4   ">
    <div class="xl:w-1/3 md:w-1/2 p-4" *ngFor="let product of products">
      <div class="group relative ">
        <div
          class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
          <img src="{{product.image}}" alt="Front of men&#039;s Basic Tee in black."
            class="w-full h-full object-center object-cover lg:w-full lg:h-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a href="#">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{product.name}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{product.description}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">${{product.price}}</p>

        </div>

        <button mat-button mat-raised-button class="py-5 px-1" (click)="addToCart(product)" color="primary">Buy
          now</button>
      </div>


    </div>
  </div>
</div>
